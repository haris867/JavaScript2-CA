<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OHANA | Log in</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="letter-container d-flex">
        <a href="index.html">
          <div class="o">O</div>
        </a>
        <div class="animation h">H</div>
        <div class="animation a1">A</div>
        <div class="animation n">N</div>
        <div class="animation a2">A</div>
      </div>
    </header>
    <main class="form-signin w-100 m-auto">
      <form class="form" id="form">
        <div class="success d-flex justify-content-center">
          <h5>You are now logging in!</h5>
        </div>
        <div class="form-floating">
          <input
            required
            type="email"
            class="form-control form-inputs"
            id="email"
            placeholder="name@example.com"
          />
          <label class="form-label" for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            required
            type="password"
            class="form-control form-inputs"
            id="password"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary form-button" type="submit">
          Sign in
        </button>
        <div class="register-link d-flex justify-content-center">
          <a href="signup.html">Not registered? Sign up now!</a>
        </div>
      </form>
    </main>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login.mjs" type="module"></script>
  </body>
</html>
